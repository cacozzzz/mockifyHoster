<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="project" type="io.mockify.hoster.view.ProjectViewModel"*/-->
<!--/*@thymesVar id="userId" type="java.lang.String"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <title th:text="'Project : '+${project.projectName}"></title>
</head>
<body>
<nav th:if="${userId} != null" th:replace="fragments/userBar :: userBar"></nav>
<nav th:replace="fragments/projectBar :: projectBar"></nav>



<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
        <a href="#template" class="nav-link active" data-toggle="tab" role="tab">Template</a>
    </li>
    <li class="nav-item">
        <a href="#posts" class="nav-link" data-toggle="tab" role="tab">Posts</a>
    </li>
    <li class="nav-item">
        <a href="#html" class="nav-link" data-toggle="tab" role="tab">HTML</a>
    </li>
</ul>



<div class="tab-content">
    <div id="template" class="tab-pane fade show active" role="tabpanel">
        <label>
            <textarea class="form-control" rows="10" th:text="${project.getTemplate()}"></textarea>
        </label>
    </div>
    <div id="posts" class="tab-pane fade" role="tabpanel">posts</div>
    <div id="html" class="tab-pane fade" role="tabpanel">html</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
